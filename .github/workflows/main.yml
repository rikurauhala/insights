name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
      - name: Install Dependencies
        run: npm install
      - name: Lint with ESLint
        run: npm run lint
      - name: Format with Prettier
        run: npm run format
